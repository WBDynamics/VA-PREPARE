    <div class="grid-col-12 padding-0 margin-x-auto">

                <div class="grid-col-12 tablet:grid-col-12 tablet-lg:grid-col-12 text-center">

</section>

<!-- modal window -->
<div class="gallery--modal-window">
	<div
		class="usa-modal"
		id="gallery-modal"
		aria-labelledby="modal-1-heading"
		aria-describedby="modal-1-description"
	>
		<div class="usa-modal__heading text-right">
				<button
					type="button"
					class="usa-button usa-button--unstyled padding-105"
					data-close-modal
				>
					<img src="assets/img/icon.png" />
				</button>
		</div>

		<div class="usa-modal__content">
							
			<div class="usa-modal__main">

				<div class="grid-row">
					<div class="grid-col-4">
						<img class="modal-img" src="" />
					</div>

					<div class="grid-col-8 right-column">
						<h4 class="modal-name"></h4>

						<p class="modal-title"></p>
						<p class="modal-organization"></p>
						
					</div>
				</div>
				
				<div class="grid-col-12 grid-row">
					<p id="modal-1-description" class="modal-description"></p>
				</div>

			</div>

		</div>
	</div>
</div>
